<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f = "http://java.sun.com/jsf/core">
<link rel="stylesheet" href="ccss/formularios.css"> </link>
<h:head>
    <title>
        <c:choose>
            <c:when test="#{infoSesion.usuario.administrativo}">
                <h:outputText value="cliente"/>
            </c:when>
            <c:otherwise>
                Acceso irregular
            </c:otherwise>
        </c:choose>
    </title>
</h:head>
<h:body>
    <h:form>
        <div class="parent">
            <h1 class="parent"> <img src="img/Ebury2.png" width="350" alt="Logo"/>  </h1>
            <h:commandButton styleClass="boton" width="50" action="#{infoSesion.invalidarSesion()}" image="img/right-from-bracket-solid.svg"/>
        </div>
        <hr class="demonio"> </hr>
    </h:form>

    <c:choose>
        <c:when test="#{infoSesion.usuario.administrativo}">
            <h1 class="titulo">Modificar Persona Fisica</h1>
            <h:form id="clientes">
                <h:panelGrid columns="3" styleClass="formulario">
                    <h:outputText value="Ciudad"/>
                    <h:inputText id ="ciudad" value="#{clientes.personaFisica.ciudad}"/>
                    <h:message for="ciudad"/>
                    <h:outputText value="Pais"/>
                    <h:inputText id ="pais" value="#{clientes.personaFisica.pais}"/>
                    <h:message for="pais"/>
                    <h:outputText value="Codigo Postal"/>
                    <h:inputText id ="codPost" value="#{clientes.personaFisica.codigo_Postal}"/>
                    <h:message for="codPost"/>
                    <h:outputText value="Direccion"/>
                    <h:inputText id ="direc" value="#{clientes.personaFisica.direccion}"/>
                    <h:message for="direc"/>
                    <h:outputText value="Direccion"/>
                    <h:inputText id ="nombre" value="#{clientes.personaFisica.nombre}"/>
                    <h:message for="nombre"/>
                    <h:outputText value="Apellidos"/>
                    <h:inputText id ="ape" value="#{clientes.personaFisica.apellidos}"/>
                    <h:message for="ape"/>

                    <h:commandButton value="Modificar" action="#{clientes.ejecutarAccion()}"/>
                    <h:commandButton value="Cancelar" action="clientes.xhtml"/>


                    <h:inputHidden value="#{clientes.personaFisica.id}"/>
                    <h:inputHidden value="#{clientes.personaFisica.identificacion}"/>
                    <h:inputHidden value="#{clientes.personaFisica.tipo_Cliente}"/>
                    <h:inputHidden value="#{clientes.personaFisica.estado}"/>
                    <h:inputHidden value="#{clientes.personaFisica.direccion}"/>
                    <h:inputHidden value="#{clientes.modo}"/>
                    <h:inputHidden value="#{clientes.personaFisica.fecha_Alta}">
                        <f:convertDateTime pattern = "dd-mm-yyyy" />
                    </h:inputHidden>
                    <h:inputHidden value="#{clientes.personaFisica.fecha_Nacimiento}">
                        <f:convertDateTime pattern = "dd-mm-yyyy" />
                    </h:inputHidden>

                    <!--
                    <h:inputHidden value="#{modificarCliente.usuario}"/>
                    -->



                </h:panelGrid>
                <hr> </hr>
            </h:form>
        </c:when>
        <c:otherwise>
            <p>No está autorizado para ver esta página.</p>
        </c:otherwise>
    </c:choose>

</h:body>
</html>
