<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
    <title>Login de Administrativo</title>
</h:head>
<h:body>

    <h1>ACCESO A ADMINISTRATIVOS</h1>

    <h:form id="AccesoAdministrativos">

        <c:choose>
            <c:when test="#{!empty infoSesion.usuario}">
                <p>Está autenticado como <h:outputText value="#{infoSesion.usuario.nombre_usuario}"/>.</p>
                <p>Para iniciar sesión con otra cuenta debe <h:commandLink action="#{infoSesion.invalidarSesion()}">salir</h:commandLink> primero de la aplicación</p>
            </c:when>

            <c:otherwise>
                <h:panelGrid columns="3">
                    <h:outputText value="Nombre de usuario:"/>
                    <h:inputText id="user" required="true" value="#{AccesoAdministrativos.usuario.nombre_usuario}"/>
                    <h:message id="userMessage" for="user"/>

                    <h:outputText value="Contraseña:"/>
                    <h:inputSecret id="pass" required="true" value="#{AccesoAdministrativos.usuario.contraseña}"/>
                    <h:message id="passwordMessage" for="pass"/>

                    <h:commandButton id="botonLogin" value="Entrar" action="#{AccesoAdministrativos.entrar()}"/>

                </h:panelGrid>

                <div>
                    <p>Si usted no es administrativo debe acceder desde <h:link outcome="index.xhtml">página de acceso</h:link></p>
                </div>

            </c:otherwise>
        </c:choose>




    </h:form>



</h:body>
</html>
