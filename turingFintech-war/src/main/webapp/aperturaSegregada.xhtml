<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<link rel="stylesheet" href="ccss/formularios.css"> </link>
<h:head>
    <title>Apertura cuenta Segregada</title>
</h:head>
<h:body>

    <h1 class="titulo">Apertura Segregada</h1>

    <h:form id="cuentas">
        <h:panelGrid columns="3" styleClass="formulario">
            <h:outputText value="DNI:"/>
            <h:inputText id="DNI" value="#{cuentas.dni}" required="true" />
            <h:message for="DNI"/>
            <h:outputText value="IBAN"/>
            <h:inputText id="IBAN" value="#{cuentas.segregada.IBAN}" required="true"/>
            <h:message for="IBAN"/>
            <h:outputText value="SWIFT"/>
            <h:inputText id="SWIFT" value="#{cuentas.segregada.SWIFT}" required="true"/>
            <h:message for="SWIFT"/>
            <h:outputText value="Iban de la Cuenta de ref"/>
            <h:inputText id="Cr" value="#{cuentas.cuentaReferencia.IBAN}" required="true"/>
            <h:message for="Cr"/>
            <h:outputText value="SWIFT"/>
            <h:inputText id="Crswif" value="#{cuentas.cuentaReferencia.SWIFT}" required="true"/>
            <h:message for="Crswif"/>
            <h:outputText value="Nombre banco"/>
            <h:inputText id="CrNombre" value="#{cuentas.cuentaReferencia.nombre_Banco}" required="true"/>
            <h:message for="CrNombre"/>
            <h:outputText value="Sucursal"/>
            <h:inputText id="CrSurcursal" value="#{cuentas.cuentaReferencia.sucursal}" required="true"/>
            <h:message for="CrSurcursal"/>
            <h:outputText value="Pais"/>
            <h:inputText id="CrPais" value="#{cuentas.cuentaReferencia.pais}" required="true"/>
            <h:message for="CrPais"/>
            <h:outputText value="Saldo"/>
            <h:inputText id="CrSaldo" value="#{cuentas.cuentaReferencia.saldo}" required="true"/>
            <h:message for="CrSaldo"/>
            <h:outputText value="Divisa"/>
            <h:inputText id="CrDiv" value="#{cuentas.divisa}" required="true"/>
            <h:message for="CrDiv"/>

            <h:commandButton value="Apertura cuenta" action="#{cuentas.accion()}"/>
            <h:link outcome="cuentas.xhtml" styleClass="link">Volver</h:link>

            <h:inputHidden value="#{cuentas.modo}"/>

        </h:panelGrid>
        <h:messages/>

        <hr> </hr>

    </h:form>



</h:body>
</html>
