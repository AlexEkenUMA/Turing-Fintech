<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
    <title>dar alta cliente fisico</title>
</h:head>
<h:body>

    <h1>DAR ALTA A UN CLIENTE FISICO</h1>

    <h:form id="darAltaClienteFisica">
        <h:panelGrid columns="3">
            <h:outputText value="Nombre:"/>
            <h:inputText id="nombre" value="#{darAltaClienteFisica.personaFisica.nombre}"/>
            <h:message for="nombre"/>
            <h:outputText value="Apellidos:"/>
            <h:inputText id="apellidos" value="#{darAltaClienteFisica.personaFisica.apellidos}"/>
            <h:message for="apellidos"/>
            <h:outputText value="DNI:"/>
            <h:inputText id="DNI" value="#{darAltaClienteFisica.personaFisica.identificacion}" required="true" />
            <h:message for="DNI"/>
            <!--
            <h:outputText value="Fecha de nacimiento"/>
            <h:inputText id="fechaNac" t value="#{darAltaClienteFisica.personaFisica.fecha_Nacimiento}"/>
            <h:message for="fechaNac"/>
            -->
            <h:outputText value="Direccion"/>
            <h:inputText id="direccion" value="#{darAltaClienteFisica.personaFisica.direccion}" required="true"/>
            <h:message for="direccion"/>
            <h:outputText value="Codigo Postal"/>
            <h:inputText id="codPost" value="#{darAltaClienteFisica.personaFisica.codigo_Postal}" required="true"/>
            <h:message for="codPost"/>
            <h:outputText value="Pais"/>
            <h:inputText id="pais" value="#{darAltaClienteFisica.personaFisica.pais}" required="true"/>
            <h:message for="pais"/>
            <h:outputText value="Ciudad"/>
            <h:inputText id="ciudad" value="#{darAltaClienteFisica.personaFisica.ciudad}" required="true"/>
            <h:message for="ciudad"/>
            <h:commandButton value="Crear usuario" action="#{darAltaClienteFisica.darAlta()}"/>
            <h:link outcome="panelAdmin.xhtml">Volver al panel de control</h:link>
        </h:panelGrid>
        <h:messages/>

    </h:form>



</h:body>
</html>
