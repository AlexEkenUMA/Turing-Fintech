<h:head>
    <title>dar alta Autorizado</title>
</h:head>
<h:body>
    <h:form>
        <div class="parent">
            <h1 class="parent"> <img src="img/Ebury2.png" width="350" alt="Logo"/>  </h1>
            <h:commandButton styleClass="boton" width="50" action="#{infoSesion.invalidarSesion()}" image="img/right-from-bracket-solid.svg"/>
        </div>
        <hr class="demonio"> </hr>
    </h:form>

    <h1 class="titulo">NUEVO AUTORIZADO</h1>

    <h:form id="Autorizados">
        <h:panelGrid columns="3" styleClass="formulario">
            <h:outputText value="Identificación:"/>
            <h:inputText id="Iden" value="#{Autorizados.autorizado.identificacion}" required="true" />
            <h:message for="Iden"/>
            <h:outputText value="Nombre"/>
            <h:inputText id="nombre" value="#{Autorizados.autorizado.nombre}" required="true"/>
            <h:message for="nombre"/>
            <h:outputText value="Apellidos"/>
            <h:inputText id="Ape" value="#{Autorizados.autorizado.apellidos}" required="true"/>
            <h:message for="Ape"/>
            <h:outputText value="Direccion"/>
            <h:inputText id="Dir" value="#{Autorizados.autorizado.direccion}" required="true"/>
            <h:message for="Dir"/>
            <p:outputLabel for="basic" value="Fecha de nacimiento"/>
            <p:datePicker id="basic" value="#{Autorizados.autorizado.fecha_Nacimiento}" size="8" pattern="dd/MM/yyyy"/>
            <h:outputText id="Fec_Sel" value="#{Autorizados.autorizado.fecha_Nacimiento}"/>
            <h:message for="Fec_Sel"/>
            <h:outputText value="Nombre de usuario"/>
            <h:inputText id="usu" value="#{Autorizados.nuevo.nombre_usuario}" required="true"/>
            <h:message for="usu"/>
            <h:outputText value="Contraseña:"/>
            <h:inputSecret id="pass" value="#{Autorizados.nuevo.contraseña}" required="true"/>
            <h:message for="pass"/>
            <h:outputText value="Repita contraseña:"/>
            <h:inputSecret id="repass" value="#{Autorizados.repass}" required="true"/>
            <h:message for="repass"/>

            <h:commandButton value="Siguiente" action="#{Autorizados.nuevoAutorizado()}"/>
            <h:link outcome="personasJuridicas.xhtml" styleClass="link">Volver</h:link>

            <h:inputHidden value="#{Autorizados.dni}"/>
            <h:inputHidden value="#{Autorizados.id}"/>
        </h:panelGrid>
        <h:messages/>
        <hr> </hr>

    </h:form>



</h:body>
