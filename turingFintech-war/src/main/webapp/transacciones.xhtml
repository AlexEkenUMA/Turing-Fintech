<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Transacciones</title>
</h:head>
<h:body>
    <c:choose>
        <c:when test="#{empty infoSesion.usuario}">
            <p>No tiene autorizaci칩n para ver esta p치gina, debe autenticarse antes.</p>
        </c:when>
        <c:otherwise>
            <h:form id="interfazCliente">
                <h1>Transaciones emitidas</h1>
                <h:dataTable value="#{interfazCliente.transaccionesEmitidad}" var="c">
                    <h:column>
                        <f:facet id="cabeceraIban" name="header">IBAN</f:facet>
                        <h:outputText id="ide" value="#{c.origen.IBAN}"/>
                    </h:column>

                    <h:column>
                        <f:facet id="cabeceraDestino" name="header">Destino</f:facet>
                        <h:outputText id="textoDestino" value="#{c.destino.IBAN}"/>
                    </h:column>

                    <h:column>
                        <f:facet id="cabeceraCantidad" name="header">Cantidad</f:facet>
                        <h:outputText id="textoTipo" value="#{c.cantidad}"/>
                    </h:column>

                    <h:column>
                        <f:facet id="cabeceraFecha" name="header">Fecha</f:facet>
                        <h:outputText id="textoFecha" value="#{c.fecha_Instruccion}"/>
                    </h:column>

                    <h:column>
                        <f:facet id="cabeceraConcepto" name="header">Concepto</f:facet>
                        <h:outputText id="concepto" value="#{c.concepto}"/>
                    </h:column>

                    <h:column>
                        <f:facet id="cabeceraDivisa" name="header">Divisa</f:facet>
                        <h:outputText id="divisa" value="#{c.emisor.abreviatura}"/>
                    </h:column>


                </h:dataTable>

                <h1>Transaciones recibidad</h1>
                <h:dataTable value="#{interfazCliente.transaccionesRecibidad}" var="c">
                    <h:column>
                        <f:facet id="cabeceraIban" name="header">IBAN</f:facet>
                        <h:outputText id="ider" value="#{c.origen.IBAN}"/>
                    </h:column>

                    <h:column>
                        <f:facet id="cabeceraDestino" name="header">Destino</f:facet>
                        <h:outputText id="textoDestinor" value="#{c.destino.IBAN}"/>
                    </h:column>

                    <h:column>
                        <f:facet id="cabeceraCantidad" name="header">Cantidad</f:facet>
                        <h:outputText id="textoTipor" value="#{c.cantidad}"/>
                    </h:column>

                    <h:column>
                        <f:facet id="cabeceraFecha" name="header">Fecha</f:facet>
                        <h:outputText id="textoFechar" value="#{c.fecha_Instruccion}"/>
                    </h:column>

                    <h:column>
                        <f:facet id="cabeceraConcepto" name="header">Concepto</f:facet>
                        <h:outputText id="conceptor" value="#{c.concepto}"/>
                    </h:column>

                    <h:column>
                        <f:facet id="cabeceraDivisa" name="header">Divisa</f:facet>
                        <h:outputText id="divisar" value="#{c.emisor.abreviatura}"/>
                    </h:column>


                </h:dataTable>




                <div>
                    <p>Para volver atr치s <h:link outcome="interfazCliente.xhtml">p치gina de acceso</h:link></p>
                </div>
            </h:form>
        </c:otherwise>
    </c:choose>

</h:body>
</html>
