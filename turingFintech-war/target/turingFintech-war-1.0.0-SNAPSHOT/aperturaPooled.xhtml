<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<link rel="stylesheet" href="ccss/formularios.css"> </link>

<h:head>
    <title>Apertura cuenta Pooled</title>
</h:head>
<h:body>
    <h:form>
        <div class="parent">
            <h1 class="parent"> <img src="img/Ebury2.png" width="350" alt="Logo"/>  </h1>
            <h:commandButton styleClass="boton" width="50" action="#{infoSesion.invalidarSesion()}" image="img/right-from-bracket-solid.svg"/>
        </div>
        <hr class="demonio"> </hr>
    </h:form>

    <h1 class="titulo">Apertura Pooled</h1>

    <h:form id="cuentas">
        <h:panelGrid columns="3" styleClass="formulario">
            <h:outputText value="DNI:"/>
            <h:inputText id="DNI" value="#{cuentas.dni}" required="true" />
            <h:message for="DNI"/>
            <h:outputText value="IBAN"/>
            <h:inputText id="IBAN" value="#{cuentas.pooledAccount.IBAN}" required="true"/>
            <h:message for="IBAN"/>
            <h:outputText value="SWIFT"/>
            <h:inputText id="SWIFT" value="#{cuentas.pooledAccount.SWIFT}" required="true"/>
            <h:message for="SWIFT"/>
            <h:outputText value="Cuenta de referencia"/>
            <h:inputText id="Cr" value="#{cuentas.ibanCr}" required="true"/>
            <h:message for="Cr"/>
            <h:outputText value="Saldo"/>
            <h:inputText id="saldo" value="#{cuentas.saldo}" required="true"/>
            <h:message for="saldo"/>
            <h:outputText value="Divisa"/>
            <h:inputText id="divisa" value="#{cuentas.divisa}" required="true"/>
            <h:message for="divisa"/>
            <h:commandButton value="Apertura cuenta" action="#{cuentas.accion()}"/>
            <h:link outcome="cuentas.xhtml" styleClass="link">Volver</h:link>

            <h:inputHidden value="#{cuentas.modo}"/>
        </h:panelGrid>
        <h:messages/>

        <hr> </hr>



    </h:form>



</h:body>
</html>
