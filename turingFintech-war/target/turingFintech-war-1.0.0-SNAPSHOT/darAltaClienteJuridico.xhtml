<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
    <title>dar alta cliente juridico</title>
</h:head>
<h:body>

    <h1>DAR ALTA A UN CLIENTE JURIDICO</h1>

    <h:form id="clientes">
        <h:panelGrid columns="3">
            <h:outputText value="DNI:"/>
            <h:inputText id="DNI" value="#{clientes.personaJuridica.identificacion}" required="true" />
            <h:message for="DNI"/>
            <h:outputText value="Direccion"/>
            <h:inputText id="direccion" value="#{clientes.personaJuridica.direccion}" required="true"/>
            <h:message for="direccion"/>
            <h:outputText value="Codigo Postal"/>
            <h:inputText id="codPost" value="#{clientes.personaJuridica.codigo_Postal}" required="true"/>
            <h:message for="codPost"/>
            <h:outputText value="Pais"/>
            <h:inputText id="pais" value="#{clientes.personaJuridica.pais}" required="true"/>
            <h:message for="pais"/>
            <h:outputText value="Ciudad"/>
            <h:inputText id="ciudad" value="#{clientes.personaJuridica.ciudad}" required="true"/>
            <h:message for="ciudad"/>
            <h:outputText value="Razon Social"/>
            <h:inputText id="Razon" value="#{clientes.personaJuridica.razon_Social}" required="true"/>
            <h:message for="Razon"/>
            <h:commandButton value="Crear usuario" action="#{clientes.ejecutarAccion()}"/>
            <h:link outcome="panelAdmin.xhtml">Volver al panel de control</h:link>

            <h:inputHidden value="#{clientes.modo}"/>
        </h:panelGrid>
        <h:messages/>

    </h:form>



</h:body>
</html>
