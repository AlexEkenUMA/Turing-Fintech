<h:head>
    <title>dar alta cliente fisico</title>
</h:head>
<h:body>

    <h1 class="titulo">DAR ALTA A UN CLIENTE FISICO</h1>

    <h:form id="clientes">
        <h:panelGrid styleClass="formulario" columns="3">
            <h:outputText value="Nombre:"/>
            <h:inputText id="nombre" value="#{clientes.personaFisica.nombre}"/>
            <h:message for="nombre"/>
            <h:outputText value="Apellidos:"/>
            <h:inputText id="apellidos" value="#{clientes.personaFisica.apellidos}"/>
            <h:message for="apellidos"/>
            <h:outputText value="DNI:"/>
            <h:inputText id="DNI" value="#{clientes.personaFisica.identificacion}" required="true" />
            <h:message for="DNI"/>
            <h:outputText value="Direccion"/>
            <h:inputText id="direccion" value="#{clientes.personaFisica.direccion}" required="true"/>
            <h:message for="direccion"/>
            <h:outputText value="Codigo Postal"/>
            <h:inputText id="codPost" value="#{clientes.personaFisica.codigo_Postal}" required="true"/>
            <h:message for="codPost"/>
            <h:outputText value="Pais"/>
            <h:inputText id="pais" value="#{clientes.personaFisica.pais}" required="true"/>
            <h:message for="pais"/>
            <h:outputText value="Ciudad"/>
            <h:inputText id="ciudad" value="#{clientes.personaFisica.ciudad}" required="true"/>
            <h:message for="ciudad"/>
            <p:outputLabel for="basic" value="Fecha de nacimiento"/>
            <p:datePicker id="basic" value="#{clientes.personaFisica.fecha_Nacimiento}" size="8" pattern="dd/MM/yyyy"/>
            <h:outputText id="Fec_Sel" value="#{clientes.personaFisica.fecha_Nacimiento}"/>
            <h:message for="Fec_Sel"/>
            <h:commandButton value="Dar alta" action="#{clientes.ejecutarAccion()}"/>
            <h:link styleClass="link" outcome="clientes.xhtml">Volver</h:link>
            <h:inputHidden value="#{clientes.modo}"/>
        </h:panelGrid>
        <h:messages/>

        <hr> </hr>

    </h:form>
</h:body>
